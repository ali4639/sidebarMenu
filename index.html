<!DOCTYPE html>
<html>
    <head>
        <title>منوی سایدبار</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <link rel="stylesheet" href="dark.css" type="text/css" id="mode">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="closeBtn">
            <i class="bi bi-x"></i> <!--chevron-bar-left-->
        </div>
        <div class="sidebarMenu">
            <div class="menuItem first">
                <i class="bi bi-search"></i>
                <input id="search" class="menuTitle" type="text" placeholder="جستجو ...">
            </div>
            <div class="menuItem">
                <i class="bi bi-house-door"></i>
                <h3 class="menuTitle">داشبورد</h3>
            </div>
            <div class="menuItem">
                <i class="bi bi-journal-richtext"></i>
                <h3 class="menuTitle">مدیریت مطالب</h3>
            </div>
            <div class="menuItem">
                <i class="bi bi-people"></i>
                <h3 class="menuTitle">مدیریت کاربران</h3>
            </div>
            <div class="menuItem">
                <i class="bi bi-bell"></i>
                <h3 class="menuTitle">رویدادها</h3>
            </div>
            <div class="menuItem">
                <i class="bi bi-chat-dots"></i>
                <h3 class="menuTitle">گفت و گوها</h3>
            </div>
            <div class="menuItem">
                <i class="bi bi-bar-chart-line"></i>
                <h3 class="menuTitle">آمار بازدید</h3>
            </div>

            <div class="menuItem">
                <i class="bi bi-graph-up-arrow"></i>
                <h3 class="menuTitle">آنالیز داده ها</h3>
            </div>

            <div class="menuItem">
                <i class="bi bi-wallet2"></i>
                <h3 class="menuTitle">کیف پول</h3>
            </div>
            <div class="menuItem">
                <i class="bi bi-diagram-3"></i>
                <h3 class="menuTitle">پیکر بندی</h3>
            </div>
            <div class="menuItem">
                <i class="bi bi-sliders"></i>
                <h3 class="menuTitle">تنظیمات</h3>
            </div>
            
            <div class="menuItem">
                <i class="bi bi-box-arrow-right"></i>
                <h3 class="menuTitle">خروج</h3>
            </div>
            <hr/>
            <div id="dark" class="menuItem">
                <i class="bi bi-moon"></i>
                <h3 class="menuTitle">حالت شب</h3>
            </div>
            <div id="light" class="menuItem">
                <i class="bi bi-sun"></i>
                <h3 class="menuTitle">حالت روز</h3>
            </div>

           
        </div>
    </body>
</html>
